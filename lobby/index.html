<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protoverse Theater Lobby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-card-hover: #1a1a25;
            --accent: #00d4ff;
            --accent-dim: #00d4ff40;
            --text: #ffffff;
            --text-dim: #888899;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', system-ui, -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse at top, #1a1a2e 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, #0d1f3c 0%, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .session-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid #ffffff10;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .session-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-dim);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.15);
        }

        .session-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), #a855f7);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .session-card:hover::before {
            opacity: 1;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .playing-badge {
            font-size: 0.7rem;
            background: var(--success);
            color: #000;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .host-name {
            color: var(--text-dim);
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .host-name span {
            color: var(--accent);
        }

        .session-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #ffffff10;
        }

        .viewers {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .viewer-count {
            color: var(--text);
            font-weight: 500;
        }

        .join-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .join-btn:hover {
            background: #fff;
            transform: scale(1.05);
        }

        .session-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-dim);
            background: #ffffff08;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .empty-state p {
            max-width: 400px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: var(--accent);
            color: #000;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-dim);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--accent-dim);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ef4444;
            background: #ef444410;
            border-radius: 12px;
            margin: 2rem 0;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #ffffff10;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .sessions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Protoverse Theater</h1>
            <p class="subtitle">Join a live watch party</p>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="session-count">Checking sessions...</span>
                </div>
            </div>
        </header>

        <main id="sessions-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading sessions...</p>
            </div>
        </main>

        <footer>
            <p>Powered by <a href="https://github.com/protoverse" target="_blank">Protoverse</a> ‚Ä¢ Real-time sync by <a href="https://convex.dev" target="_blank">Convex</a></p>
        </footer>
    </div>

    <!-- Load lobby configuration (edit config.js with your URLs) -->
    <script src="config.js"></script>

    <script type="module">
        // Configuration - loaded from config.js, can be overridden via URL params
        const urlParams = new URLSearchParams(window.location.search);
        const CONVEX_HTTP_URL = urlParams.get('convex') || window.CONVEX_HTTP_URL || '';
        const PROTOVERSE_URL = urlParams.get('protoverse') || window.PROTOVERSE_URL || window.location.origin.replace('/lobby', '');
        const REFRESH_INTERVAL = 10000; // 10 seconds
        
        // Show configuration warning if Convex URL is not set
        if (!CONVEX_HTTP_URL) {
            console.warn('CONVEX_HTTP_URL not configured. Edit lobby/config.js or pass ?convex=URL');
        }

        let sessions = [];

        async function fetchSessions() {
            try {
                const response = await fetch(`${CONVEX_HTTP_URL}/sessions`);
                if (!response.ok) throw new Error('Failed to fetch sessions');
                sessions = await response.json();
                renderSessions();
                updateSessionCount();
            } catch (error) {
                console.error('Error fetching sessions:', error);
                showError(error.message);
            }
        }

        function renderSessions() {
            const container = document.getElementById('sessions-container');
            
            if (sessions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No active watch parties</h2>
                        <p>There are no live sessions right now. Check back later or start your own!</p>
                        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="sessions-grid">
                    ${sessions.map(session => `
                        <div class="session-card" onclick="joinSession('${session.code}', '${session.wsUrl}', '${session.foundryUrl}')">
                            <div class="movie-title">
                                ${session.movieTitle}
                                ${session.isMoviePlaying ? '<span class="playing-badge">‚ñ∂ Playing</span>' : ''}
                            </div>
                            <div class="host-name">Hosted by <span>${escapeHtml(session.hostName)}</span></div>
                            <div class="session-meta">
                                <div class="viewers">
                                    üë• <span class="viewer-count">${session.viewerCount}</span> / ${session.maxViewers} viewers
                                </div>
                                <span class="session-code">${session.code}</span>
                            </div>
                            <div class="session-meta">
                                <span></span>
                                <button class="join-btn">Join Party ‚Üí</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function updateSessionCount() {
            const countEl = document.getElementById('session-count');
            if (sessions.length === 0) {
                countEl.textContent = 'No active sessions';
            } else if (sessions.length === 1) {
                countEl.textContent = '1 active session';
            } else {
                countEl.textContent = `${sessions.length} active sessions`;
            }
        }

        function showError(message) {
            const container = document.getElementById('sessions-container');
            container.innerHTML = `
                <div class="error">
                    <p>‚ö†Ô∏è ${escapeHtml(message)}</p>
                    <p style="margin-top: 0.5rem; font-size: 0.9rem;">Make sure the Convex backend is deployed.</p>
                </div>
                <div class="empty-state">
                    <button class="refresh-btn" onclick="location.reload()">Try Again</button>
                </div>
            `;
            document.getElementById('session-count').textContent = 'Connection error';
        }

        function joinSession(code, wsUrl, foundryUrl) {
            // Build URL with session parameters
            const params = new URLSearchParams({
                ws: wsUrl,
                foundry: foundryUrl,
                session: code
            });
            const url = `${PROTOVERSE_URL}?${params.toString()}`;
            window.open(url, '_blank');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Make joinSession available globally for onclick
        window.joinSession = joinSession;

        // Initial fetch
        fetchSessions();

        // Auto-refresh
        setInterval(fetchSessions, REFRESH_INTERVAL);
    </script>
</body>
</html>
